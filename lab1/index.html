<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemony</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <nav class="navigation">
            <h1>PokéFinder</h1>
        </nav>
        <header>
            <div class="header">
                <h2>Gotta Know 'Em All!</h2>
                <p>Calling all Pokémon Trainers! Dive into the ultimate PokéDex at your fingertips. With PokéFinder, you can Search any Pokémon by name. 
                    Discover their abilities and find out what makes your favorite Pokémon a true champion.
                </p>
            </div>
            <form>
                <input type="text" placeholder="Enter name">
                <button id="fetch-data-btn">Go</button>
            </form>
        </header>
        <section class="pokemon-list">
            <h2>Pokedex</h2>
            <div class="pokedex" id="data-container"></div>
        </section>
    </main>
    <aside>
        <div class="aside-container">
            <div class="aside-close">
                <p>Back</p>
            </div>
            <div id="details-title" class="aside-title"></div>
            <div id="details-img" class="aside-img"></div>
            <div id="details-container" class="aside-description"></div>
        </div>
    </aside>
    <script src="app.js"></script>
</body>
</html>
